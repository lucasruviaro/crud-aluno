<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Gerenciamento de Alunos</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Sistema de Gerenciamento de Alunos</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/alunos}">Gerenciamento de Alunos</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> Lista de Estudantes </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/alunos/novo}" class = "btn btn-primary btn-sm mb-3">Cadastrar aluno</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Nome</th>
					<th> Sobrenome</th>
					<th> E-mail </th>
					<th> Ações </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "aluno: ${alunos}">
					<td th:text = "${aluno.nome}"></td>
					<td th:text = "${aluno.sobrenome}"></td>
					<td th:text = "${aluno.email}"></td>
					<td>
						<a th:href = "@{/alunos/editar/{id}(id=${aluno.id})}"
						 class = "btn btn-primary">Editar</a>
						
						<a th:href = "@{/alunos/{id}(id=${aluno.id})}"
						 class = "btn btn-danger">Deletar</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
